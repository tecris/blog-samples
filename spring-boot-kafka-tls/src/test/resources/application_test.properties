spring.kafka.client-id=5000
spring.kafka.bootstrap-servers=kafka.tls:9092
spring.kafka.properties.security.protocol: SSL
spring.kafka.consumer.group-id=log4j2-kafka-test
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.ssl.security.protocol=SSL
spring.kafka.ssl.key-password=salzburg
spring.kafka.ssl.keystore-location=file:///etc/security/tls/client.keystore.jks
spring.kafka.ssl.keystore-password=salzburg
spring.kafka.ssl.truststore-location=file:///etc/security/tls/client.truststore.jks
spring.kafka.ssl.truststore-password=salzburg

# ticker topics
kafka.topic=log4j2-kafka-topic